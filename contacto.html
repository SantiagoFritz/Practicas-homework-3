<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Este es el formulario de contacto</h1>
    </header>

    <main>
        <div>
            <h2>
                Este es el formulario para contactarnos
            </h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam consequuntur nam harum reprehenderit hic mollitia optio? Quidem est asperiores quaerat, aliquid accusamus, facilis aliquam libero maxime labore et nemo atque!
            </p>
        </div>

        <form>
            
            <div>
                <input type="text" name="Nombre" placeholder="Nombre" />
            </div>

            <div>
                <label for="Apellido">Apellido: </label>
                <input type="text" name="Apellido" />
            </div>

            <div>
                <label for="Edad">Edad: </label>
                <input type="number" name="Edad" />
            </div>

            <div>
                <label for="Contraseña">Contraseña: </label>
                <input type="password" name="Contraseña" />
            </div>

            <div>
                <label for="date">Fecha: </label>
                <input type="date" name="date" />
            </div>

        </form>

        <button>ENVIAR</button>

    </main>
</body>
</html>
